<!DOCTYPE html>
<head>
  <!-- Meta-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Employer Executive Reports</title>
  <!-- Styles
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">-->
  <link rel="stylesheet" type="text/css" href="https://cdn.integration.trustyou.com/apps/trustyou-iconic/public/css/trustyou-iconic.min.latest.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/selectize.css">
  <!-- Favicon-->
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
  <aside>
    <div class="trustyou-ui smart-list">
      <div class="smart-list-scroll">
        <ul id="company-selector" class="smart-list-items">
          
        </ul>
      </div>
    </div>
  </aside>
  <main>
    <!-- Load the first report of the first company in the iframe-->
    <div class="report-body executive-report">
      <div id="header-container" class="board">

      </div>
      <main>
        <div class="container">
          <div class="card card-ibs" id="card-ibs">
  
          </div>
          <!--<div class="card card-ranking" id="card-ranking">
            
          </div>-->
          <div class="card card-pros-cons" id="card-weaknesses">
  
          </div>
          <div class="card card-pros-cons" id="card-strengths">
  
          </div>
          <div class="card card-sentiment" id="card-sentiment">
            
          </div>
          <div class="card card-department" id="card-competitors">
            
          </div>
          <div class="card card-department" id="card-location-matrix">

          </div>
          <div class="card card-department" id="card-job-title-matrix">

          </div>
          <div class="card card-search-control" id="card-search-control">
            
          </div>
          
  
  
        </div>
      </main>
    </div>
    
  </main>
  <!-- Scripts-->
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="js/mustache.min.js"></script>
  <script type="text/javascript" src="js/selectize.min.js"></script>
  <script type="text/javascript" src="js/tooltipsy.min.js"></script>
  <script type="module" src="js/home.js"></script>

</body>
